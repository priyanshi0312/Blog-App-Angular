<div class="container">
  <div class="signUpCard">
    <form (ngSubmit)="submit()" #signupForm="ngForm">
      <h2 class="heading">Sign Up</h2>
      <a routerLink="/login">Have an account??</a>
      <label class="label">Email</label>
      <input type="email" name="email" placeholder="Enter your email address" [(ngModel)]="email" class="formInput" maxlength="60"
        required/>

      <label class="label">Password</label>
      <input type="password" name="password" placeholder="Choose a password" [(ngModel)]="password" class="formInput" required/>

      <label class="label">User Name</label>
      <input name="displayName" placeholder="Enter a display name" [(ngModel)]="userName" class="formInput" maxlength="12" required/>

      <button [disabled]="!signupForm.form.valid" type="submit" class="btn" id="btn-signUp">
        Sign Up
      </button>
    </form>
  </div>
</div>
